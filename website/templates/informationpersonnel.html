

{% extends "home-recruteur.html" %}

{% block title%}
Profile Recruteur
{% endblock %}


{% block tableau_de_bord %} class="menu-item" {% endblock %}
{% block info %} class="menu-item active" {% endblock %}

{% block content %}
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Profile</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <h5 class="card-header">Profile Details</h5>
          <!-- Account -->
          <form method="post" enctype="multipart/form-data">
            <hr class="my-0" />
            <div class="card-body">
              <form id="formAccountSettings" method="POST">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="nom" class="form-label">Nom</label>
                    <input class="form-control" type="text" id="nom" name="nom" placeholder="{{user.nom}}" value="{{user.nom}}" required/>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="prenom" class="form-label">Prenom</label>
                    <input class="form-control" type="text" name="prenom" id="prenom" placeholder="{{user.prenom}}"
                      value="{{user.prenom}}" required />
                  </div>   
                  <div class="mb-3 col-md-6">
                    <label for="nom_societe" class="form-label">Nom_Entreprise</label>
                    <input type="text" class="form-control" id="nom_societe" name="nom_societe" value="{{user.nom_societe}}"
                      placeholder="{{user.nom_societe}}" required/>
                  </div>

                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="adresse">Adresse de l'entreprise</label>
                    <div class="input-group input-group-merge">
                      <input type="text" id="adresse" name="adresse" class="form-control" placeholder="{{user.adresse}}"
                        value="{{user.adresse}}" required/>
                    </div>
                  </div>

                  <div class="mb-3 col-md-6">
                    <label for="domaine" class="form-label">Domaine</label>
                    <input type="text" class="form-control" id="domaine" name="domaine" placeholder="{{user.domaine}}"
                       value="{{user.domaine}}" required />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input class="form-control" type="text" id="email" name="email" value="{{user.email}}"
                      placeholder="{{user.email}}" required />
                  </div>



                  <div class="mt-2">
                    <button type="submit" class="btn btn-primary me-2">Modifier</button>
                    <a href="/supprimerRecruteur" class="btn btn-danger deactivate-account">Supprimer</a>
                
                      

                      
                    </div>
                    <!-- <button type="reset" class="btn btn-outline-secondary">Cancel</button> -->
                  </div>
            


                </div>
              </form>
              <!-- /Account -->
            </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

    <!-- Footer -->

    <!-- / Footer -->

    <div class="content-backdrop fade"></div>
  </div>
  <!-- Content wrapper -->
</div>
<!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>

{% endblock %}
